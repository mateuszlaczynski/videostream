{% extends "base.html"%}
{% load crispy_forms_tags %}

{% block 'title' %}Add Video{% endblock %}

{% block 'content' %}
    {% if user.is_authenticated %}
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form | crispy }}
        <button type="submit">Upload</button>
        </form>


    {% else %}
        <h1>You need to be logged in!</h1>
    {% endif %}
{% endblock %}
