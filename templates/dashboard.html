{% extends "base.html"%}


{% block 'title' %}Dashboard{% endblock %}

{% block 'content' %}

    <h1>Dashboard:</h1>
    <div class="row">

        {% for video in videos %}
                <div class="video-card-dashboard">

                    <a style="float:right; margin:1px" href="#" class="btn-sm btn-danger">Delete &#128465;</a>
                    <a style="float:right; margin:1px" href="{% url 'edit-video' video.slug %}" class="btn-sm btn-success">Edit &#129691;</a>
                    <a href="{{video.get_absolute_url}}" style="text-decoration: none;">   
                        <img style="float: left;" src="{{video.thumbnail.url}}" width="160" height="120">
                    
                        <h3 style="color:black; text-decoration: none"><br>{{video.title | truncatechars:25}}</h3>
                        <p style="color:black; text-decoration: none">Published: {{video.date}} Views: {{video.views}}</p>
                    </a>
                </div>
            <br>
        {% endfor %}
            

    </div>

{% endblock %}
