{% extends "base.html"%}
{% load crispy_forms_tags %}

{% block 'title' %}Log In{% endblock %}

{% block 'content' %}
    <h1>Log in:</h1>
    {% if user.is_authenticated %}
    <h1>You are already logged in!</h1
    {% else %}
    <form method="POST" enctype="multipart/form">
        {% csrf_token %}
        {{form | crispy}}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    {% endif %}

{% endblock %}
