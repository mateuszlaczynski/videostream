{% extends "base.html"%}

{% block 'title' %}{{video.title}}{% endblock %}

{% block 'content' %}

    
    <h1>{{video.title}}</h1>
    <p>Posted by: <a href="{% url 'profile-view' video.author %}">{{video.author}}</a> Views: {{video.views}}</p>

    <video width="1280" height="720" controls poster="{{ video.thumbnail.url}}">
        <source src="{{video.video.url}}"
    </video>

    

{% endblock %}
